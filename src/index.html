<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task Tracker</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
<header>
	<section>
		<h1>Task Tracker</h1>

	<section>
		<form class="task-tracker__create">
			<h2>Create a Task</h2>
			<label for="task-tracker__name">Task Name</label>
			<input id="task-tracker__name" type="text">
			<label for="task-tracker__date">Date</label>
			<input id="task-tracker__date" type="date">
			<label for="task-tracker__assignee">Assigned To</label>
			<input id="task-tracker__assignee" type="text">
			<button type="submit">Submit</button>
		</form>
		<div class="task-tracker__list">
			<h2>Existing Tasks</h2>
			<ul>
				<li>

</main>
